<div class="mat-elevation-z4 ong-read-container">
  <table mat-table class='container-table' [dataSource]="ongList">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Site Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef >Site</th>
      <td mat-cell *matCellDef="let row">{{row.site}}</td>
    </ng-container>

    <!-- Slogan Column -->
    <ng-container matColumnDef="slogan">
      <th mat-header-cell *matHeaderCellDef >Slogan</th>
      <td mat-cell *matCellDef="let row">{{row.slogan}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a (click)="openDialogUpdate(row.id, row.name, row.site, row.slogan)" class="edit">
          <i class="material-icons">edit</i>
        </a>

        <a (click)="openDialogDelete(row.id, row.name, row.site, row.slogan)" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{'select': selection.isSelected(row)}" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
