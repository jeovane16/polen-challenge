<div class="mat-elevation-z4">
  <table mat-table class='container-table' [dataSource]="ongList">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Site Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef >Site</th>
      <td mat-cell *matCellDef="let row">{{row.site}}</td>
    </ng-container>

    <!-- Slogan Column -->
    <ng-container matColumnDef="slogan">
      <th mat-header-cell *matHeaderCellDef >Slogan</th>
      <td mat-cell *matCellDef="let row">{{row.slogan}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a  class="edit">
          <i class="material-icons">edit</i>
        </a>

        <a class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
